
<div class="row">
	<h4 translate="RegisteredCandidates"></h4>
	<button type="button" class="btn btn-xs btn-primary" 
			ng-csv="exportData" csv-header="reportHeader" 
			csv-column-order = "reportHeader"
			filename="RegisteredCandidates.csv">
		<span translate="Export"></span>
	</button>
	<div id="serviceGrid" 
		ui-grid-move-columns 
		ui-grid-selection
		ui-grid-resize-columns
		ui-grid-pinning
		ui-grid-exporter 
		ui-grid-auto-resize
		ui-grid-edit
		ui-grid="serviceGrid"></div>
</div>

<script type="text/ng-template" id="edit-button">
    <div class="ui-grid-cell-contents">
    <button type="button"
        class="btn btn-xs btn-primary"
        ng-click="grid.appScope.editRow(grid, row)">
        <i class="fa fa-edit"></i>
    </button>
    </div>
</script>
