<div class="container login">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong translate="Login"></strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group required">
                            <label for="inputEmail" class="col-sm-4 control-label" translate="Email_Address"></label>
                            <div class="col-sm-8">
                                <input type="email" name ="email" class="form-control" id="inputEmail" 
                                     ng-model = "user.name" 
                                     placeholder="{{ 'Email_Address_Hint' | translate }}"
                                     validation="email|required:alt={{ 'Email_Address_Required' | translate }}">
                                </input>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="inputPassword3" class="col-sm-4 control-label" translate="Password"></label>
                            <div class="col-sm-8">
                                <input type="password" name ="password" class="form-control" id="inputPassword" 
                                       ng-model = "user.password" placeholder="{{ 'Password_Hint' | translate }}"
                                       validation="password|required:alt={{ 'password_Required' | translate }}"></input>
                            </div>
                        </div>
                         <div class="form-group required">
				            <label for="Event" class="col-sm-4 control-label" translate="Event"></label>
                             <div class="col-sm-8">
                                <select id="Event" name ="Event" class="form-control" ng-model="event" 
                                    ng-options="event as event.name for event in events"
                                    validation="required:alt={{ 'Event_Required' | translate }}">
                                </select>
                             </div>
                         </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-4 col-sm-9">
                                <button type="button" ng-click="login()" class="btn btn-success btn-sm" translate="Sign_In"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
