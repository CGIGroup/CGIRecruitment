<div class="container">
	<!-- 	<h1 class="well">Registration Form</h1> -->
	<div class="col-lg-12 well">
		<div class="row">
			<form name="regForm">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="firstName" class="control-label"
								translate="First_Name"></label> <input type="text"
								placeholder="{{ 'First_Name_Hint' | translate }}"
								class="form-control" id="firstName"
								ng-model="candidate.firstName"></input>
						</div>
						<div class="col-sm-4 form-group">
							<label for="lastName" class="control-label" translate="Last_Name"></label>
							<input type="text"
								placeholder="{{ 'Last_Name_Hint' | translate }}"
								class="form-control" id="lastName" ng-model="candidate.lastName"></input>
						</div>
						<div class="col-sm-2 form-group">
							<label for="Gender" class="control-label" translate="Gender"></label>
							<select id = "Gender" class="form-control" ng-model="candidate.gender" 
									ng-options="gender.code as gender.name | translate for gender in genders">
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="phone" class="control-label" translate="Phone_Number"></label>
							<input type="text"
								placeholder="{{ 'Phone_Number_Hint' | translate }}"
								class="form-control" ng-model="candidate.phone" id="phone"></input>
						</div>
						<div class="col-sm-6 form-group">
							<label for="email" class="control-label"
								translate="Email_Address"></label> <input type="text"
								placeholder="{{ 'Email_Address_Hint' | translate }}"
								class="form-control" ng-model="candidate.email" id="email"></input>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label for="qualification" class="control-label"
								translate="Study"></label> 
								<input type="text" id="qualification"
									   class="form-control" 
									   placeholder="{{ 'Study_Hint' | translate }}" 
									   ng-model="candidate.qualification"  />
						</div>
						<div class="col-sm-6 form-group">
							<label for="qualificationDate" class="control-label"
								translate="Graduation_Date"></label>
							<p class="input-group">
								<input type="text" id="qualificationDate" class="form-control" 
										datetime-picker="mediumDate" 
										ng-model="candidate.qualificationDate" 
										is-open="gradDatePicker.Open" 
										enable-time="false" 
										datepicker-options="gradDatePicker.Options" 
										close-on-date-selection="true" 
										datepicker-append-to-body="true" 
										button-bar="gradDatePicker.ButtonBar"
										/>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="CalendarClick()"><i class="fa fa-calendar"></i></button>
								</span>
							</p>		
        				</div>
					</div>
					<div class="form-group">
						<label for="linkedin" class="control-label"
							translate="LinkedIn_URL"></label> <input type="text"
							placeholder="{{ 'LinkedIn_URL_Hint' | translate }}"
							class="form-control" id="linkedin"
							ng-model="candidate.linkedInUrl"></input>
					</div>
					<div class="form-group">
						<label class="control-label" for="comment" translate="Comment"></label>
						<textarea placeholder="{{ 'Comment_Hint' | translate }}" rows="3"
							class="form-control" id="comment" ng-model="candidate.comment"></textarea>
					</div>
					<span ng-show="saveClicked" translate="saveText"></span>
					<button type="button" class="btn btn-lg btn-info"
						ng-click="saveCandidateDetails()" translate="Save"></button>
				</div>
			</form>
		</div>
	</div>
</div>
